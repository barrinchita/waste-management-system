<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Waste Management System</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="./auth.js"></script> -->
  </head>
  <body>
    <div class="login-container">
      <h2>Welcome Back</h2>
      <p>Login to continue your journey with us.</p>

      <!-- Social Media Login -->
      <div class="social-buttons">
        <button class="google-btn">Login with Google</button>
        <button class="facebook-btn">Login with Facebook</button>
        <button class="twitter-btn">Login with Twitter</button>
      </div>

      <div class="divider">OR</div>

      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button class="login-btn">Login</button>
      </form>

      <div class="extra-links">
        <a href="#" class="forgot-password">Forgot Password?</a>
        <p class="register-link">
          Don't have an account? <a href="./register.html">Register here</a>
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("click", async function (e) {
          e.preventDefault();

          let email = document.getElementById("email").value;
          let password = document.getElementById("password").value;

          let formData = new FormData();
          formData.append("email", email);
          formData.append("password", password);

          let response = await fetch("http://localhost:80/waste management system/Backend/auth1/login.php", {
            method: "POST",
            body: formData,
          });

          let result = await response.json();

          if (result.status === "success") {
            window.location.href = result.redirect; // Redirect based on user type
          } else {
            alert(result.message); // Show error message
          }
        });
    </script>
  </body>
</html>
