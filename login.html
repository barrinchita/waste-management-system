<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Waste Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <p>Login to continue your journey with us.</p>

        <!-- Social Media Login -->
        <div class="social-buttons">
            <button class="google-btn">Login with Google</button>
            <button class="facebook-btn">Login with Facebook</button>
            <button class="twitter-btn">Login with Twitter</button>
        </div>

        <div class="divider">OR</div>

        <!-- Login Form -->
        <form action="#" method="POST">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn"><a href="./Admin/dashboard.html">Login</a></button>
        </form>

        <div class="extra-links">
            <a href="#" class="forgot-password">Forgot Password?</a>
            <p class="register-link">Don't have an account? <a href="./register.html">Register here</a></p>
        </div>
    </div>

</body>
</html>
